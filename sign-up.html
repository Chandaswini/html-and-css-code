<html>
<head>
<title> Sign-Up or log-in </title>
<link rel="stylesheet" type="text/css" href="sign-up.css">
</head>

<body>

<div>

<form class="sign-up">
<label for="first-name">First Name:</label>
<input type="text" name="First Name" placeholder="abc" required>

<label for="last-name">Last Name:</label>
<input type="text" name="Last Name" placeholder="xyz" required>

</div>
<br>
<div>

<label for="gender-male">Male</label>
<input type="radio" name="gender-choice" value="choice-1" required>

<label for="gender-female">Female</label>
<input type="radio" name="gender-choice" value="choice-2" required>

<label for="others">others</label>
<input type="radio" name="gender-choice" value="choice-3" required>

</div>
<br>

<div>

<label for="email">Email:</label>
<input type="email" placeholder="hij@gmail.com" required>
<br>
<br>
<label for="password">Password:</label>
<input type="password" name="password" required>

</div>

<br>

</div>

<div>

<label for="agree">I agree for t&c</label>
<input type="checkbox" name="agree"> 

<br>
<br>

<button>Sign-Up</button>

</div>

</form>

<br>

<h4>or</h4>

<br>

<form class="login">
    <div class>
        <label for="email">Email:</label>
        <input type="email"  placeholder="hij@gmail.com" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>


    </div>
<br>

<button onclick="alert('successfully logged in')">login</button>

</form>


</body>

</html>
